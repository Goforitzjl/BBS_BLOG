{% extends "base.html" %}
{% block article_detail %}
    <div class="col-md-9">
        <div class="article_list">
            {% for article in article_list %}
                <div class="article_item">
                    <span> <a href="#">{{ article.title }}</a></span>
                    <span class="media-left"><img width="50px" height="50px" src="/media/{{ article.user.avatar }}"
                                                  alt="加载失败"></span>
                    <span class="media-right"><p>{{ article.desc }}</p></span>

                    <div class="small">
                        <a href="">{{ article.user.username }}</a> &nbsp;&nbsp;
                        <span>发布于:</span>&nbsp;
                        <span>{{ article.create_time|date:"Y-m-d H:m" }}</span>&nbsp;&nbsp;
                        <span class="glyphicon glyphicon-comment"></span>评论({{ article.comment_count }})&nbsp;&nbsp;
                        <span class="glyphicon glyphicon-thumbs-up"></span>点赞({{ article.up_count }})
                    </div>

                    <br>
                </div>
            {% endfor %}


        </div>
    </div>
{% endblock %}
